id: bazarr
name: Bazarr
category: subtitles
description: Subtitle downloader for movies and TV shows
image: ghcr.io/hotio/bazarr:latest
container_name: bazarr

ports:
  - host: "6767"
    container: "6767"
    protocol: tcp

volumes:
  - host: "${ARRPATH}config/bazarr"
    container: "/config"
  - host: "${ARRPATH}data/movies"
    container: "/data/movies"
  - host: "${ARRPATH}data/tvshows"
    container: "/data/tvshows"

environment:
  - "TZ=${TZ}"
  - "PUID=${PUID}"
  - "PGID=${PGID}"
  - "UMASK=${UMASK}"

network:
  vpn_mode:
    network_mode: "service:gluetun"
  bridge_mode:
    hostname: bazarr
    networks:
      - media

restart: unless-stopped
supports_vpn: true
requires_vpn: false
dependencies: []
optional: true
