id: jellyfin
name: Jellyfin
category: streaming
description: Media streaming server
image: lscr.io/linuxserver/jellyfin:latest
container_name: jellyfin

ports:
  - host: "8096"
    container: "8096"
    protocol: tcp
  - host: "7359"
    container: "7359"
    protocol: udp
  - host: "1900"
    container: "1900"
    protocol: udp

volumes:
  - host: "${ARRPATH}config/jellyfin"
    container: "/config"
  - host: "${ARRPATH}data/movies"
    container: "/data/movies"
  - host: "${ARRPATH}data/tvshows"
    container: "/data/tvshows"
  - host: "${ARRPATH}data/downloads"
    container: "/downloads"

environment:
  - "TZ=${TZ}"
  - "PUID=${PUID}"
  - "PGID=${PGID}"
  - "UMASK=${UMASK}"

network:
  vpn_mode:
    network_mode: "service:gluetun"
  bridge_mode:
    hostname: jellyfin
    networks:
      - media

restart: unless-stopped
supports_vpn: true
requires_vpn: false
dependencies: []
optional: false
